<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the amount of the bill and the tip percentage to calculate the total</p>
        <label for="bill">Bill amount</label><br>
        <input type="number" id="bill"><br><br>
        <label for="tip">Tip Percentage</label><br>  
        <input type="number" id="tip" name="Tip Percentage"><br><br>
        <button id="calculate">Calculate</button>
        <button id="clear">Clear</button>
        <label for="total">Total Tip</label>
        <span id="total"></span>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
